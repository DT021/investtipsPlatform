<h1>Stock Signals</h1>

<p-dataTable [value]="stockSignals"
             [(selection)]="selectedSignal"
             selectionMode="single"
             (onRowSelect)="onSignalSelect($event)"
             expandableRows="true">

  <p-column expander="true" styleClass="col-icon"></p-column>
  <p-column field="symbol" header="Symbol"></p-column>
  <p-column field="close" header="Close"></p-column>
  <template let-signal pTemplate="rowexpansion">
    <div class="ui-grid ui-grid-responsive ui-fluid" style="font-size:16px;padding:20px">
      <div class="ui-grid-row">
        <div class="ui-grid-col-9">
          <div class="ui-grid ui-grid-responsive ui-grid-pad">
            <div class="ui-grid-row">
              <div class="ui-grid-col-2 label">Symbol: </div>
              <div class="ui-grid-col-10">{{signal.symbol}}</div>
            </div>
            <div class="ui-grid-row">
              <div class="ui-grid-col-2 label">Close: </div>
              <div class="ui-grid-col-10">{{signal.close}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</p-dataTable>
